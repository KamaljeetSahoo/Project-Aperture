{% extends "layouts/base1.html" %}

{% block title %}Add Image{% endblock title %}

{% block content %}
    <div class="content">
        <div class="page-inner">
            <h4 class="page-title">Image Upload</h4>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" value="Upload" class="btn btn-primary btn-md">Upload</button>
            </form>
        </div>
    </div>
{% endblock content %}


{% block javascripts %}
<script src="/static/assets/js/setting-demo.js"></script>
{% endblock javascripts %}
